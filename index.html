<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- for social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Media Monks</title>
  </head>
  <body>
    <div id="container">
      <div class="wrapper">
        <div id="icon-wrapper">
          <img class="icon" src="./assets/images/monk.png" alt="" />
        </div>
        <div id="title">
          <span class="animation-fade-in">Patience,</span>
          <span class="animation-fade-in">young</span>
          <span class="animation-fade-in">padawan</span>
          <span class="animation-fade-in">.</span>
          <span class="animation-fade-in">.</span>
          <span class="animation-fade-in">.</span>
        </div>
      </div>
    </div>

    <div id="bg-image">
      <div>
        <div
          id="left-arrow"
          onclick="navigate({direction:-1})"
          class="arrow-icon"
        >
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <div
          id="right-arrow"
          onclick="navigate({direction:1})"
          class="arrow-icon"
        >
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
      </div>

      <div id="content-wrapper">
        <div id="content"></div>
        <div id="subtitle"></div>
      </div>

      <div class="pagination-wrapper">
        <div class="pagination-button" id="sliderButtonWrapper"></div>
        <div id="pagination-description"></div>
      </div>

      <div class="brand-logo">
        <embed src="assets/images/logo.svg" />
      </div>

      <div id="black-bg">
        <div class="info-wrapper">
          <h1 id="lastSlideHeading"></h1>
          <div id="lastSlideSubtitle">
            <p></p>
          </div>
          <p id="lastSlideDescriptiveLink"></p>
          <p class="social">
            <span class="social-icon" id="socialMail"> </span>
            <span class="social-icon" id="socialFacebook"> </span>
            <span class="social-icon" id="socialTwitter"> </span>
          </p>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
